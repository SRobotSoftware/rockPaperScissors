<html>

<head>
    <meta charset="UTF-8">
    <title>Lets play Rock Paper Scissors!</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--Open site container-->
    <div class="container-fluid row site-container">

        <!--Game container-->
        <div class="col-xs-3 col-xs-offset-2 text-center">
            <div id="gameTitlePanel" class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Rock Paper Scissors</h3></div>
                <div class="panel-body">
                    <div id="gameText">Lets play a game!</div>
                    <div class="img-container">
                        <span id="playerWins">P Wins: </span>
                        <img src="img/rps.png" id="playerImg" alt="game image" />
                        <img src="img/rps.png" id="computerImg" alt="game image" />
                        <span id="computerWins">C Wins: </span>
                    </div>
                    <div id="gamesPlayed">
                        Total Games Played:
                    </div>
                    <div class="btn-group" role="group">
                        <button class="btn btn-default" onclick="runGame(1)">Rock</button>
                        <button class="btn btn-default" onclick="runGame(2)">Paper</button>
                        <button class="btn btn-default" onclick="runGame(3)">Scissors</button>
                    </div>
                </div>
            </div>
        </div>
        <!--History container-->
        <!--Ugly but it works, come back and fix later-->
        <div class="col-xs-4">
            <div id="gameHistory" class="well well-lg history"></div>
        </div>

        <!--Close site container-->
    </div>

</body>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
crossorigin="anonymous"></script>
<script src="rps.js"></script>

</html>
